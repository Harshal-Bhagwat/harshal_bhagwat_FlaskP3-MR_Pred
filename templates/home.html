<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonar Mine v/s Rock Prediction</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: #FFF9CA;
            color: #303030;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5vh 5vw;
        }
        .container {
            display: flex;
            flex-direction: column;
            background-color: #FFDEB4;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 100%;
            gap: 2rem;
        }
        .heading {
            text-align: center;
        }
        .heading h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            color: #B2A4FF;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        label {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #B2A4FF;
            border-radius: 8px;
            background-color: #FFF9CA;
            color: #303030;
            resize: none;
        }
        .submit-btn {
            background-color: #FFB4B4;
            color: white;
            font-size: 1.2rem;
            border: none;
            padding: 1rem;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #B2A4FF;
        }
        h2 {
            font-size: 1.5rem;
            text-align: center;
        }

        /* Mobile-first responsive design */
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 3rem;
            }
            .heading {
                text-align: left;
                flex: 1;
            }
            .form-container {
                flex: 1;
            }
            .submit-btn {
                max-width: 300px;
                align-self: flex-start;
            }
        }
        @media (min-width: 1024px) {
            body {
                padding: 5vh 10vw;
            }
            .container {
                padding: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Sonar Mine v/s Rock Predictor App</h1>
        </div>

        <div class="form-container">
            <form method="POST">
                <label for="rd">Enter Sonar Readings:</label>
                <textarea id="rd" name="rd" placeholder="Ex: 0.02   0.0371   0.0428" required></textarea>
                <input type="submit" class="submit-btn" value="Predict">
            </form>
        </div>
    </div>
    <h2>{{ msg }}</h2>
</body>
</html>
